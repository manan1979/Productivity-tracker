<!DOCTYPE html>
<html>
<head>

  <title>Productivity Tracker</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="popup.js"></script>
  <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }
  
  h1 {
    font-size: 24px;
    margin-bottom: 20px;
  }
  
  /* Report styles */
  #report {
    margin-bottom: 20px;
  }
  
  #report div {
    margin-bottom: 10px;
  }
  
  /* Block button styles */
  #blockButton {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    cursor: pointer;
  }
  
  #blockButton:hover {
    background-color: #45a049;
  }
  
  #blockButton:active {
    background-color: #3e8e41;
    box-shadow: 0 5px #666;
    transform: translateY(4px);
  }
  
  </style>
</head>
<body>
  <h1>Productivity Tracker</h1>
  <div id="report"></div>
  <button id="blockButton">Block Website</button>
</body>
</html>
